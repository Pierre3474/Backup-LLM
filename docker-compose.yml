services:
  # PostgreSQL - Base de données clients
  postgres-clients:
    image: postgres:16-alpine
    container_name: voicebot-db-clients
    environment:
      POSTGRES_DB: db_clients
      POSTGRES_USER: voicebot
      POSTGRES_PASSWORD: ${DB_PASSWORD:-voicebot_secure_2024}
    ports:
      - "5432:5432"
    volumes:
      - postgres_clients_data:/var/lib/postgresql/data
      - ./init_clients.sql:/docker-entrypoint-initdb.d/init_clients.sql
    networks:
      - voicebot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voicebot -d db_clients"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Base de données tickets
  postgres-tickets:
    image: postgres:16-alpine
    container_name: voicebot-db-tickets
    environment:
      POSTGRES_DB: db_tickets
      POSTGRES_USER: voicebot
      POSTGRES_PASSWORD: ${DB_PASSWORD:-voicebot_secure_2024}
    ports:
      - "5433:5432"
    volumes:
      - postgres_tickets_data:/var/lib/postgresql/data
      - ./init_tickets.sql:/docker-entrypoint-initdb.d/init_tickets.sql
    networks:
      - voicebot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voicebot -d db_tickets"]
      interval: 10s
      timeout: 5s
      retries: 5

# Voicebot (application)
  voicebot:
    build: .
    container_name: voicebot-app
    restart: unless-stopped
    depends_on:
      postgres-clients:
        condition: service_healthy
      postgres-tickets:
        condition: service_healthy
    ports:
      - "9090:9090"  # AudioSocket (Asterisk)
      - "9091:9091"  # Métriques Prometheus
    networks:
      - voicebot-network
    env_file: .env
    environment:
      - TZ=Europe/Paris
    volumes:
      - ./logs:/app/logs
      - ./cache:/app/cache
      - ./prompts.yaml:/app/prompts.yaml  # Externalise le prompt pour modification à chaud
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9090 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  dashboard:
    build: .
    container_name: voicebot-dashboard
    command: streamlit run dashboard.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    env_file: .env
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      - postgres-tickets
    networks:
      - voicebot-network

  # Prometheus - Collecte des métriques
  prometheus:
    image: prom/prometheus:latest
    container_name: voicebot-prometheus
    restart: unless-stopped
    ports:
      - "9092:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - voicebot-network
    depends_on:
      - voicebot

  # Grafana - Visualisation des métriques ROI
  grafana:
    image: grafana/grafana:latest
    container_name: voicebot-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=voicebot2024
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - voicebot-network
    depends_on:
      - prometheus

# Réseaux
networks:
  voicebot-network:
    driver: bridge

# Volumes persistants
volumes:
  postgres_clients_data:
    driver: local
  postgres_tickets_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
