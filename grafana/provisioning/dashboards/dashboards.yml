# Configuration Grafana - Provisioning des dashboards
# Ce fichier indique à Grafana où trouver les dashboards JSON

apiVersion: 1

providers:
  - name: 'Voicebot Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
